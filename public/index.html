<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="/api.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Killer Pool</title>

  <!-- CYBER STYLES -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>



  <div class="app">

    <!-- =====================
         KNOWN PLAYERS
    ====================== -->
    <section>
      <h2>Known Players</h2>
      <div id="known"></div>
    </section>

    <!-- =====================
         SELECTED PLAYERS
    ====================== -->
    <section>
      <h2>Selected Players</h2>
      <div id="selected"></div>
    </section>

    <!-- =====================
         ACTION BUTTONS
    ====================== -->
    
    <div class="actions">

      <button onclick="slotRandomize()">Randomize</button>
      <button onclick="startGame()">Start Game</button>
      <button onclick="newGame()">New Game</button>
      
      <div class="admin-wrap">
        <input id="adminPassword" class="admin-password" type="password" placeholder="ADMIN PASSWORD" />
      </div>
      
  
    </div>
  </div>

  <!-- LOGIC -->
  <script src="index.js"></script>

</body>

</html>
